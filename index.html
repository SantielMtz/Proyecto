<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Primera Sección de inicio de sesión para que mi usario pueda ingresar-->
    <section id="login-section">
        <h2>Inicio de sesión</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <button onclick="login()">Ingresar</button>
        <p id="login-error" class="error"></p>
    </section>

    <!-- Sección de bienvenida para el usuario -->
    <section id="user-section" class="hidden">
        <h2>Bienvenido, <span id="display-username"></span></h2>
    </section>

    <!-- Sección para que el usuario pueda registrar una nueva tarea -->
    <section id="task-form-section" class="hidden">
        <h2>Registrar Nueva Tarea</h2>
        <form id="task-form" onsubmit="addTask(event)">
            <label for="task-id">Código de la tarea (ID):</label>
            <input type="text" id="task-id" required>
            
            <label for="task-title">Título:</label>
            <input type="text" id="task-title" required>
            
            <label for="task-description">Descripción:</label>
            <textarea id="task-description" required></textarea>
            
            <label for="start-date">Fecha de inicio:</label>
            <input type="date" id="start-date" required>
            
            <label for="client-name">Nombre del cliente:</label>
            <input type="text" id="client-name" required>
            
            <label for="project-id">ID del proyecto:</label>
            <input type="text" id="project-id" required>
            
            <label for="comments">Comentarios:</label>
            <textarea id="comments"></textarea>
            
            <label for="status">Estatus:</label>
            <input type="text" id="status" value="Por hacer" readonly>
            
            <button type="submit">Registrar Tarea</button>
        </form>
    </section>

    <!-- Esta Sección la usaremos para visualizar la tabla de tareas -->
    <section id="task-table-section" class="hidden">
        <h2>Listado de Tareas</h2>
        <label for="status-filter">Filtrar por estatus:</label>
        <select id="status-filter" onchange="filterTasks()">
            <option value="Todos">Todos</option>
            <option value="Por hacer">Por hacer</option>
            <option value="En progreso">En progreso</option>
            <option value="Rechazado">Rechazado</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Cerrado">Cerrado</option>
            <option value="En pruebas de calidad">En pruebas de calidad</option>
            <option value="En validación por el usuario">En validación por el usuario</option>
            <option value="En proceso de liberación">En proceso de liberación</option>
        </select>

        <table id="task-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha de Inicio</th>
                    <th>Cliente</th>
                    <th>ID Proyecto</th>
                    <th>Comentarios</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las tareas se añadirán aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Sección de consulta y modificación de tareas -->
    <section id="task-edit-section" class="hidden">
        <h2>Consulta y Edición de Tarea</h2>
        <form id="edit-task-form" onsubmit="updateTask(event)">
            <input type="hidden" id="edit-task-id">
            <label for="edit-status">Estatus:</label>
            <select id="edit-status">
                <option value="Por hacer">Por hacer</option>
                <option value="En progreso">En progreso</option>
                <option value="Rechazado">Rechazado</option>
                <option value="Cancelado">Cancelado</option>
                <option value="Cerrado">Cerrado</option>
                <option value="En pruebas de calidad">En pruebas de calidad</option>
                <option value="En validación por el usuario">En validación por el usuario</option>
                <option value="En proceso de liberación">En proceso de liberación</option>
            </select>

            <label for="new-comment">Añadir Comentario:</label>
            <textarea id="new-comment"></textarea>
            
            <button type="submit">Actualizar Tarea</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
